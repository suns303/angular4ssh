<h3>Create image Form</h3>
<div [hidden]="submitted" style="width: 300px;">
	<form (ngSubmit)="onSubmit()">

 
		<div class="form-group">
			<label for="imagename">Image Name</label> <input type="text"
				class="form-control" id="imagename" required
				[(ngModel)]="customer.imageName" name="imagename">
		</div>

		<div class="form-group">
				<label for="image">Image</label> <input type="text"
					class="form-control" id="image" required
					[(ngModel)]="customer.image" name="image">
			</div>
	
 
		<div class="btn-group">
			<button class="btn btn-primary" (click)="goBack()">Back</button>
			<button type="submit" class="btn btn-success">Submit</button>
		</div>

		

	</form>
</div>
 
<div [hidden]="!submitted">
	<div class="btn-group ">
		<h4>You submitted successfully!</h4>
		<button class="btn btn-primary" (click)="goBack()">Back</button>
		<button class="btn btn-success" (click)="newCustomer()">Add</button>
	</div>
</div>
